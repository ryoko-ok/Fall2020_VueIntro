<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Vue</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <main id="app">
        <h1 @click="clickHeader">{{ message }}</h1>
        <p>{{ anotherMessage }}</p>

        <!-- show the prof data in 'collection' array -->
        <ul>
            <li v-for= "item in collection"> <!-- this 'collection' means main.js 'data'-'collection' -->
                <p v-on:click="logClicked">Prof Name: {{ item.name }}, Role: {{ item.role }}</p>
            </li>
        </ul>
    </main>
</body>
    
    <script src="js/main.js" type="module"></script>

    <!-- Vue guide : https://vuejs.org/v2/guide/ -->
    
</html>
