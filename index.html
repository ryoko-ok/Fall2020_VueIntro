<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Vue</title>

    <link rel="stylesheet" href=css/main.css>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <main id="app">
        <h1 @click="clickHeader">{{ message }}</h1><!-- linked with main.js data -->
        <p>{{ anotherMessage }}</p>
        <span></span>

        <!-- show the prof data in 'collection' array -->
        <ul>
            <li v-for= "prof in professors"> <!-- this 'collection' means main.js 'data'-'collection' -->
                <p v-on:click="logClicked">Prof Name: {{ prof.name }}, Role: {{ prof.role }}</p>
                <a href="" class="remove-prof">Remove {{ prof.name}}</a> <!-- :href="" -->
            </li>
        </ul>
    </main>
</body>
    
    <script src="js/main.js" type="module"></script>

    <!-- Vue guide : https://vuejs.org/v2/guide/ -->
    
</html>
